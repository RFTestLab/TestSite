<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>

    <header class="p-3">
        <a class="btn btn-sm btn-outline-light" href="index.html">Home</a>
    </header>

    <main class="container py-4">
        <div class="row">
            <div class="col-lg-6">
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Host page form</h5>
                        <form id="hostForm">
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input autocomplete="username" name="email" type="email" class="form-control"
                                    placeholder="user@example.com">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input autocomplete="current-password" name="password" type="password"
                                    class="form-control" placeholder="Password">
                            </div>
                        </form>
                    </div>
                </div>


                <div class="col-lg-7">
        <div class="frame-box">
          <!-- Embedded cross-origin page -->
          <iframe id="evil-iframe"
                  src="https://rftestlab.github.io/EvilSite/login"
                  title="Evil login embed"
                  width="100%" height="100%"
                  style="border:0; min-height:420px;"
                  sandbox=""
          ></iframe>
        </div>

        <div class="mt-2 text-muted small">
          <strong>Iframe URL:</strong> https://rftestlab.github.io/EvilSite/login
        </div>
      </div>
    </div>
  </div>

</html>
